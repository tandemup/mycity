<ion-header no-border>
        <ion-toolbar color="greengrab">
                <ion-buttons color="light" slot="start" >
                        <ion-back-button></ion-back-button>
                    </ion-buttons>
                <!-- <ion-searchbar color="" placeholder="Search.." (ionFocus)="openSearchModal()" search-icon="ios-pin" ></ion-searchbar>   -->
              <ion-title color="" class="main-header6">Item</ion-title>
                <ion-buttons slot="end">
                    <ion-button routerLink="/food-cart" >
                        <ion-badge color="primary" *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
                        <ion-icon color="light" slot="icon-only" name="ios-cart"></ion-icon>
                    </ion-button>
                </ion-buttons>
        </ion-toolbar>
</ion-header>


<ion-content  no-padding>

    <div>
        <ion-list class="ion-margin-top">
            <ion-item *ngFor="let item of items | async" lines="none" button routerLink="/food-detail/{{item.id}}"  >
                <ion-thumbnail slot="start">
                    <ion-img [src]="item.image"></ion-img>
                </ion-thumbnail>
                <ion-label>
                <h2>{{item.name}}</h2>
                <p>{{item.description}}</p>
                <ion-icon style="font-size: 14px !important;" color="warning" *ngFor="let i of [0,1,2,3,4]" [name]="i < item.rating ? 'star' : 'star-outline'">
                </ion-icon>
                </ion-label>
            </ion-item>
        </ion-list>
    </div>


</ion-content>
