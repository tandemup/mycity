
<ion-header>
        <ion-toolbar color="realgreen-invert">
                <ion-buttons  slot="start" color="light">
                        <ion-back-button></ion-back-button>
                    </ion-buttons>
                <!-- <ion-searchbar color="" placeholder="Search by Location, Area , State or Pin Code" (ionFocus)="openSearchModal()" search-icon="ios-pin" ></ion-searchbar>   -->
                <ion-title color="realgreen" class="main-b-header4">Favorite</ion-title>
            
        </ion-toolbar>
    </ion-header>

<ion-content  no-padding>
    <ion-list class="ion-margin-top">
            <ion-item-sliding *ngFor="let favorite of favorites | async" class="ion-padding-top"  #slidingItem>
                <!-- routerLink="/side-menu/travel/tabs/tab3/travel-place-detail/{{favorite.placeId}}" -->
                    <ion-item   lines="none" routerLink="/real-detail/{{favorite.itemId}}" >
                        <!-- <ion-avatar slot="start">
                            <ion-img [src]="favorite.image_header"></ion-img>
                        </ion-avatar> -->
                        <ion-thumbnail slot="start">
                                <ion-img [src]="favorite.image_header"></ion-img>
                            </ion-thumbnail>
                        <ion-label>
                                <h2>{{favorite.name}}</h2>
                                <!-- <p>{{favorite.short_title}}</p>
                                <h3>{{favorite.price}}</h3> -->
                            
                        </ion-label>
                    </ion-item>
                    <ion-item-options side="end">
                        <ion-item-option  (click)="deleteFavDialog(favorite.id, slidingItem)">
                                <ion-item-option>Delete</ion-item-option>
                        </ion-item-option>
                    </ion-item-options>
                </ion-item-sliding>
    </ion-list>

</ion-content>
