
<ion-header no-border>
    <ion-toolbar color="tertiary">
        <ion-buttons color="light" slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title color="light" class="main-header6">Wishlist</ion-title>
        <ion-buttons slot="end">
            <ion-button routerLink="/shopping-cart">
                <ion-badge color="danger" *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
                <ion-icon color="light" slot="icon-only" name="ios-cart"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <div *ngIf="!wishlists">
        <div class="logo-box">
            <ion-icon class="notification pop-in" name="md-checkmark-circle-outline" color="light"></ion-icon>
        </div>

        <div class="ion-text-center">
            <ion-text color="grey" class="ion-margin-bottom">
                <h1 class="main-header4">Your order has been completed.</h1>
            </ion-text>
        </div>

    </div>
    <ion-list class="ion-margin-top">
        <ion-item-sliding *ngFor="let list of wishlists | async" class="ion-padding-top" #slidingItem>
            <ion-item lines="none" routerLink="/shopping-detail/{{list.placeId}}">
                <ion-thumbnail slot="start">
                    <ion-img [src]="list.image"></ion-img>
                </ion-thumbnail>
                <ion-label>
                    <h2>{{list.name}}</h2>
                    <p>{{list.short_title}}</p>
                    <h3>{{list.price}}</h3>

                </ion-label>
            </ion-item>
            <ion-item-options side="end">
                <ion-item-option (click)="deleteFavDialog(list.id, slidingItem)">
                    <ion-item-option>Delete</ion-item-option>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
