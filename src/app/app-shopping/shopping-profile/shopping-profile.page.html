
<ion-header no-border >
        <ion-toolbar color="bluegrey">
                <ion-buttons color="light" slot="start" >
                    <ion-back-button></ion-back-button>
                </ion-buttons>
                <ion-title color="light" class="main-header6">Profile</ion-title>
                <ion-buttons slot="end">
                    <ion-button routerLink="/shopping-cart" >
                        <ion-badge color="danger" *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
                        <ion-icon color="light" slot="icon-only" name="ios-cart"></ion-icon>
                    </ion-button>
                </ion-buttons>
        </ion-toolbar>
    </ion-header>

<ion-content no-padding>
    <ion-card class="info-card-2">
        <ion-item style="padding:0px !important;">
            <ion-avatar slot="start">
              <img src="https://randomuser.me/api/portraits/men/18.jpg">
            </ion-avatar>
            <ion-label>
                <h3 class="main-header6">{{(userDetail | async)?.firstname}}</h3>
                <p class="main-b-header9" (click)="logout()">LOGOUT</p>
     
              </ion-label>
        
        </ion-item>
    
    </ion-card>

    <ion-card class="info-card-2">
        <ion-list>
            <ion-list-header>
                Account information
              </ion-list-header>
            <ion-item href="#" routerLink="/side-menu/profile">
                <ion-label>Name: {{(userDetail | async)?.firstname}} </ion-label>
              </ion-item>
              <ion-item href="#" routerLink="/side-menu/profile">
                <ion-label>Email: {{(userDetail | async)?.email}}</ion-label>
              </ion-item>
    
        </ion-list>
    </ion-card>


    <!--  -->
    <ion-card class="info-card-2">
        <ion-list>
            <ion-list-header>
                Detail
              </ion-list-header>
            <ion-item href="#" routerLink="/side-menu/shopping/tabs/tab3">
                <ion-label>Wish list</ion-label>
              </ion-item>
              <ion-item href="#" routerLink="/side-menu/shopping/tabs/tab4">
                <ion-label>My orders</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label>Delivery address</ion-label>
                </ion-item>
                <ion-item>
                  <ion-label>Payment type</ion-label>
                </ion-item>
                <ion-item >
                    <ion-label>Change password</ion-label>
                  </ion-item>
          </ion-list>
    </ion-card>




</ion-content>
