<ion-header >
    <ion-toolbar color="orange-invert">
            <ion-buttons color="light" slot="start" >
                    <ion-back-button></ion-back-button>
                </ion-buttons>
            <!-- <ion-searchbar color="" placeholder="Search.." (ionFocus)="openSearchModal()" search-icon="ios-pin" ></ion-searchbar>   -->
          <ion-title color="dark" class="main-header4">Profile</ion-title>

    </ion-toolbar>
</ion-header>

<ion-content no-padding>
    <ion-card class="info-card-2 margin-bottom-0">
        <div id="profile1-info" class="test-class" padding>
            <img id="profile1-image" class="pop-in" src="https://randomuser.me/api/portraits/men/18.jpg" />
            <h3 id="profile1-name">{{(userDetail | async)?.firstname}}</h3>
            <!--<p>{{(profile2 | async)?.company}} &bull; {{(profile2 | async)?.position}}</p> -->
            <p class="profile1-description">{{(userDetail | async)?.email}}</p>
            <ion-button  color="orange" (click)="logout()">LOGOUT</ion-button>
            <!-- <ion-button *ngIf="following"  color="light" (click)="follow()">
                <ion-icon slot="start" name="checkmark"></ion-icon>
                Following
            </ion-button> -->
        </div>
    </ion-card>

<ion-card class="info-card-2">
    <ion-list>
        <ion-list-header>
            Account information
        </ion-list-header>
        <ion-item href="#" routerLink="/side-menu/profile">
            <ion-label>Name: {{(userDetail | async)?.firstname}} </ion-label>
        </ion-item>
        <ion-item href="#" routerLink="/side-menu/profile">
            <ion-label>Email: {{(userDetail | async)?.email}}</ion-label>
        </ion-item>
        <ion-item href="#" routerLink="/side-menu/travel/tabs/tab3">
            <ion-label>My favorite places</ion-label>
        </ion-item>
    </ion-list>
</ion-card>



</ion-content>
